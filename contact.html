<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Asem Abdelsalam</title>
    <link rel="stylesheet" href="/Portfolio/css/style.css">
    <link rel="icon" href="/Portfolio/images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/Portfolio/index.html" class="logo" aria-label="Home">Asem Abdelsalam</a>
            <nav class="nav-menu" aria-label="Main navigation">
                <ul class="nav-list">
                    <li><a href="/Portfolio/about.html">About</a></li>
                    <li><a href="/Portfolio/index.html#projects">Projects</a></li>
                    <li><a href="/Portfolio/contact.html">Contact</a></li>
                    <li class="search-toggle" aria-label="Toggle search">
                        <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </li>
                </ul>
                <button class="hamburger" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </div>
    </header>

    <div id="search-bar" class="search-bar" role="search">
        <div class="container">
            <input type="search" placeholder="Search projects..." id="search-input" aria-label="Search projects">
            <button class="close-search" aria-label="Close search">
                <svg class="close-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <main>
        <section id="contact" class="section contact-section">
            <div class="container">
                <h2>Contact</h2>
                <p class="contact-subtitle">Collaborate on innovative architectural solutions.</p>
                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Name" required aria-label="Name">
                        <span class="form-line"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required aria-label="Email">
                        <span class="form-line"></span>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Message" required aria-label="Message"></textarea>
                        <span class="form-line"></span>
                    </div>
                    <button type="submit" class="send-button">Submit</button>
                </form>
                <div class="form-feedback" id="form-feedback"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Â© 2025 Asem Abdelsalam</p>
        </div>
    </footer>

    <script src="/Portfolio/js/script.js" defer></script>
</body>
</html>
